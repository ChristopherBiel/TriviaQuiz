<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--Have the user select an event from a dropdown menu, then press start to replay the event -->
<body>
    <h1 class="text-4xl font-bold mb-6">Replay Event</h1>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white text-center p-4">
        <form id="replay-form" class="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
            <label for="event-select" class="text-gray-400 mt-2 block text-left">Select Event:</label>
            <select id="event-select" name="event" class="w-full p-2 mt-2 rounded text-black">
                <!-- Options will be populated by JavaScript -->
            </select>
            <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start Replay</button>
        </form>
</body>
</html>
