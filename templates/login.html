<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <h1 class="text-3xl font-bold mb-6">Admin Login</h1>
    <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <input name="username" type="text" placeholder="Username" class="w-full p-2 mt-2 rounded text-black">
        <input name="password" type="password" placeholder="Password" class="w-full p-2 mt-2 rounded text-black">
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>
</body>
</html>
