<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script>
        async function loadQuestion() {
            try {
                let response = await fetch("http://localhost:5600/random-question");
                let data = await response.json();
                document.getElementById("question").innerText = data.question;
                document.getElementById("answer").innerText = "???";
                document.getElementById("answer").dataset.answer = data.answer;
            } catch (error) {
                document.getElementById("question").innerText = "Error loading question!";
                console.error("Error fetching question:", error);
    }
}


        function showAnswer() {
            document.getElementById("answer").innerText = "Answer: " + document.getElementById("answer").dataset.answer;
        }
    </script>
</head>
<body onload="loadQuestion()">
    <h1>Trivia Game</h1>
    <p id="question">Loading...</p>
    <p id="answer" onclick="showAnswer()">???</p>
    <button onclick="loadQuestion()">Next Question</button>
</body>
</html>
